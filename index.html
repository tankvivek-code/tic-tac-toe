<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Tic‚ÄëTac‚ÄëToe</title>
    <style>
      :root {
        --bg-light: #f9f9fb;
        --bg-dark: #121212;
        --text-light: #222;
        --text-dark: #f1f1f1;
        --primary: #10b981;
        --secondary: #6366f1;
        --cell-bg: #1f2937;
        --cell-hover: #374151;
        --win-highlight: #22c55e;
        --timer-bg: #ef4444;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        transition: 0.3s all;
        perspective: 1000px; /* for 3D */
      }
      body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
      h1 {
        font-size: 2.2rem;
        margin: 0.2rem 0 0.6rem;
      }
      .top-bar {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;
      }
      .top-bar select,
      .top-bar button {
        padding: 0.4rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        background: var(--primary);
        color: #fff;
        transition: background 0.25s;
      }
      .top-bar button:hover {
        background: #059669;
      }
      .status,
      .scoreboard,
      .timer,
      .winner-banner {
        text-align: center;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      .scoreboard {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .timer {
        background: var(--timer-bg);
        color: #fff;
        padding: 0.4rem 1rem;
        border-radius: 8px;
        font-weight: bold;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 8px;
        margin: 1rem 0;
        transform-style: preserve-3d;
      }
      .cell {
        background: var(--cell-bg);
        color: #fff;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.2s, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transform-origin: center;
        user-select: none;
      }
      .cell:hover {
        background: var(--cell-hover);
        transform: rotateX(15deg) rotateY(15deg) scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      }
      .cell:active {
        transform: rotateX(-10deg) rotateY(-10deg) scale(0.95);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .cell.x::after,
      .cell.o::after {
        content: attr(data-symbol);
        font-size: 2.5rem;
        position: absolute;
        animation: pop 0.3s ease forwards;
        transform-origin: center;
        perspective: 600px;
      }
      @keyframes pop {
        0% {
          transform: scale(0.2) rotateY(90deg);
          opacity: 0;
        }
        100% {
          transform: scale(1) rotateY(0deg);
          opacity: 1;
        }
      }
      .cell.x {
        color: var(--primary);
      }
      .cell.o {
        color: var(--secondary);
      }
      .cell.winner {
        background: var(--win-highlight) !important;
        color: #000;
        font-weight: bold;
        box-shadow: 0 0 20px 5px var(--win-highlight);
        transform: rotateX(20deg) rotateY(20deg) scale(1.1);
      }
      .restart {
        padding: 0.6rem 1.4rem;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background: var(--secondary);
        color: #fff;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background 0.25s;
      }
      .restart:hover {
        background: #4f46e5;
      }
      .history {
        margin-top: 1rem;
        width: 100%;
        max-width: 300px;
      }
      .history h3 {
        margin: 0.5rem 0;
      }
      .history ul {
        list-style: none;
        padding: 0;
      }
      .history li {
        background: #e5e7eb;
        color: #111;
        padding: 0.4rem;
        margin-bottom: 4px;
        border-radius: 8px;
        font-size: 0.9rem;
        user-select: none;
      }
      body.dark .history li {
        background: #374151;
        color: #f9fafb;
      }
      @media (max-width: 500px) {
        .board {
          grid-template-columns: repeat(3, 80px);
          grid-template-rows: repeat(3, 80px);
        }
      }
      .thinking {
        animation: pulse 1s infinite alternate;
      }
      @keyframes pulse {
        from {
          opacity: 0.5;
        }
        to {
          opacity: 1;
        }
      }
      /* click‚Äëlock helper */
      .no-click {
        pointer-events: none;
        cursor: wait;
      }

      /* Voice command instructions */
      #voiceInstructions {
        font-size: 0.9rem;
        color: var(--primary);
        margin-bottom: 1rem;
        font-weight: 600;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h1>Smart Tic‚ÄëTac‚ÄëToe</h1>
    <div class="top-bar">
      <select id="mode">
        <option value="ai-hard">AI (Hard)</option>
        <option value="ai-medium">AI (Medium)</option>
        <option value="ai-easy">AI (Easy)</option>
        <option value="2p">2‚ÄØPlayer</option>
      </select>
      <button id="toggle-theme">üåô</button>
    </div>

    <div id="voiceInstructions">
      Voice control: Say a number 1 to 9 to place your move.
    </div>

    <div id="winnerBanner" class="winner-banner"></div>
    <div id="status" class="status"></div>
    <div class="scoreboard">
      <span>Round: <span id="round">1</span>/7</span>
      <span>Player‚ÄØX: <span id="scoreX">0</span></span>
      <span>Player‚ÄØO: <span id="scoreO">0</span></span>
    </div>
    <div id="timer" class="timer">Turn‚ÄØTime:‚ÄØ10s</div>

    <div id="board" class="board"></div>
    <button id="restart" class="restart">Restart‚ÄØMatch</button>

    <div class="history">
      <h3>Match‚ÄØHistory</h3>
      <ul id="historyList"></ul>
    </div>

    <!-- Sounds -->
    <audio
      id="click-sound"
      src="https://www.soundjay.com/button/sounds/button-16.mp3"
    ></audio>
    <audio
      id="win-sound"
      src="https://www.soundjay.com/button/sounds/button-10.mp3"
    ></audio>
    <audio
      id="draw-sound"
      src="https://www.soundjay.com/button/sounds/button-3.mp3"
    ></audio>
    <audio
      id="taunt-sound"
      src="https://www.soundjay.com/human/sounds/laugh-1.mp3"
    ></audio>

    <script>
      const boardEl = document.getElementById("board");
      const statusEl = document.getElementById("status");
      const bannerEl = document.getElementById("winnerBanner");
      const timerEl = document.getElementById("timer");
      const roundEl = document.getElementById("round");
      const scoreXEl = document.getElementById("scoreX");
      const scoreOEl = document.getElementById("scoreO");
      const historyUl = document.getElementById("historyList");
      const modeSel = document.getElementById("mode");

      const sfx = {
        click: document.getElementById("click-sound"),
        win: document.getElementById("win-sound"),
        draw: document.getElementById("draw-sound"),
        taunt: document.getElementById("taunt-sound"),
      };

      let board = Array(9).fill("");
      let cells = [];
      let current = "X";
      let score = { X: 0, O: 0 };
      let round = 1;
      let mode = modeSel.value;
      let isGameOver = false;
      let aiThinking = false;
      let timer,
        timeLeft = 10;

      /* ========= Theme Toggle ========= */
      document.getElementById("toggle-theme").onclick = () => {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        document.getElementById("toggle-theme").textContent = isDark
          ? "‚òÄÔ∏è"
          : "üåô";
      };

      /* ========= Build Board ========= */
      for (let i = 0; i < 9; i++) {
        const c = document.createElement("div");
        c.className = "cell";
        c.dataset.index = i;
        boardEl.appendChild(c);
        cells.push(c);
        c.addEventListener("click", () => handleTurn(i));
      }

      /* ========= Update UI ========= */
      function updateUI() {
        board.forEach((val, i) => {
          const cell = cells[i];
          cell.textContent = val;
          cell.dataset.symbol = val;
          cell.className = "cell";
          if (val) cell.classList.add(val.toLowerCase());
        });
        statusEl.textContent = isGameOver ? "" : `Player‚ÄØ${current}'s Turn`;
        scoreXEl.textContent = score.X;
        scoreOEl.textContent = score.O;
        roundEl.textContent = round;
        localStorage.setItem(
          "tic-tac-toe-state",
          JSON.stringify({ board, current, round, score, mode })
        );
      }

      /* ========= Handle Turn ========= */
      function handleTurn(idx) {
        if (isGameOver || aiThinking || board[idx]) return;

        sfx.click.play();
        if ("vibrate" in navigator) navigator.vibrate(100);
        board[idx] = current;
        updateUI();
        clearInterval(timer);

        if (checkWin(current)) return onWin(current);
        if (board.every((c) => c)) return onDraw();

        current = current === "X" ? "O" : "X";
        updateUI();

        if (mode !== "2p" && current === "O") aiMove();
        else startTimer();
      }

      /* ========= AI Move ========= */
      function aiMove() {
        aiThinking = true;
        boardEl.classList.add("no-click");
        cells.forEach((c) => c.classList.add("thinking"));

        setTimeout(() => {
          let move;
          if (mode === "ai-easy") {
            move = randomMove();
          } else if (mode === "ai-medium") {
            move =
              Math.random() < 0.5
                ? randomMove()
                : minimax([...board], "O").index;
          } else {
            move = minimax([...board], "O").index;
          }

          cells.forEach((c) => c.classList.remove("thinking"));
          aiThinking = false;
          boardEl.classList.remove("no-click");

          if (move !== undefined) handleTurn(move);
          if (mode === "ai-medium" && Math.random() < 0.3) sfx.taunt.play();
        }, 800);
      }

      /* ========= Win/Draw ========= */
      function onWin(p) {
        isGameOver = true;
        score[p]++;
        sfx.win.play();
        bannerEl.textContent = `üèÜ Player‚ÄØ${p} Wins This Round!`;
        highlightWin(p);
        setTimeout(nextRound, 1500);
      }
      function onDraw() {
        isGameOver = true;
        sfx.draw.play();
        bannerEl.textContent = "ü§ù It's a Draw!";
        setTimeout(nextRound, 1500);
      }
      function nextRound() {
        historyUl.insertAdjacentHTML(
          "beforeend",
          `<li>Round‚ÄØ${round}: X=${score.X}, O=${score.O}</li>`
        );
        if (score.X >= 5 || score.O >= 5 || round >= 7) {
          bannerEl.textContent =
            score.X > score.O
              ? "üéâ Player‚ÄØX Wins the Match!"
              : score.O > score.X
              ? "ü§ñ Player‚ÄØO Wins the Match!"
              : "Match Tied!";
          return;
        }
        round++;
        resetBoard();
      }
      function resetBoard() {
        board = Array(9).fill("");
        current = "X";
        isGameOver = false;
        bannerEl.textContent = "";
        updateUI();
        startTimer();
      }

      /* ========= Timer ========= */
      function startTimer() {
        clearInterval(timer);
        timeLeft = 10;
        timerEl.textContent = `Turn‚ÄØTime:‚ÄØ${timeLeft}s`;
        timer = setInterval(() => {
          timeLeft--;
          timerEl.textContent = `Turn‚ÄØTime:‚ÄØ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            current = current === "X" ? "O" : "X";
            statusEl.textContent = `‚è±Ô∏è Time's up! Switching to ${current}`;
            updateUI();
            if (mode !== "2p" && current === "O") aiMove();
            else startTimer();
          }
        }, 1000);
      }

      /* ========= Helpers ========= */
      function winningCombos() {
        return [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
      }
      function checkWin(p) {
        return winningCombos().some((c) => c.every((i) => board[i] === p));
      }
      function highlightWin(p) {
        winningCombos().forEach((c) => {
          if (c.every((i) => board[i] === p))
            c.forEach((i) => cells[i].classList.add("winner"));
        });
      }
      function randomMove() {
        const free = board
          .map((v, i) => (v === "" ? i : null))
          .filter((x) => x !== null);
        return free[Math.floor(Math.random() * free.length)];
      }
      function minimax(b, player) {
        const human = "X",
          ai = "O";
        const empty = b
          .map((v, i) => (v === "" ? i : null))
          .filter((i) => i !== null);

        if (checkStatic(b, human)) return { score: -10 };
        if (checkStatic(b, ai)) return { score: 10 };
        if (!empty.length) return { score: 0 };

        const moves = [];
        for (const i of empty) {
          const move = { index: i };
          b[i] = player;
          move.score = minimax(b, player === ai ? human : ai).score;
          b[i] = "";
          moves.push(move);
        }
        return moves.reduce((best, m) =>
          player === ai
            ? m.score > best.score
              ? m
              : best
            : m.score < best.score
            ? m
            : best
        );
        function checkStatic(brd, p) {
          return winningCombos().some((c) => c.every((j) => brd[j] === p));
        }
      }

      /* ========= Controls ========= */
      modeSel.onchange = (e) => {
        mode = e.target.value;
        resetBoard();
      };
      document.getElementById("restart").onclick = () => {
        score = { X: 0, O: 0 };
        round = 1;
        historyUl.innerHTML = "";
        localStorage.removeItem("tic-tac-toe-state");
        resetBoard();
      };
      window.addEventListener("keydown", (e) => {
        const k = parseInt(e.key);
        if (!isNaN(k) && k >= 1 && k <= 9 && board[k - 1] === "")
          handleTurn(k - 1);
      });
      window.addEventListener("beforeunload", () => clearInterval(timer));

      /* ========= Load State ========= */
      (function hydrate() {
        const saved = localStorage.getItem("tic-tac-toe-state");
        if (saved) {
          const d = JSON.parse(saved);
          board = d.board;
          current = d.current;
          round = d.round;
          score = d.score;
          mode = d.mode;
          modeSel.value = mode;
        }
        updateUI();
        startTimer();
      })();
    </script>
  </body>
</html>
